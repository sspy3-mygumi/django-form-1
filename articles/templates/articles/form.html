{% extends 'base.html' %}

{% block content %}
    {% if request.resolver_match.url_name == 'create' %}
        <h2>글 생성</h2>
    {% else %}
        <h2>글 수정</h2>
    {% endif %}

    <form action="" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="작성">
    </form>

    {% if request.resolver_match.url_name == 'create' %}
        <a href="{% url 'articles:index' %}">BACK</a>
    {% else %}
        <a href="{% url 'articles:detail' article.pk %}">BACK</a>
    {% endif %}

{% endblock %}

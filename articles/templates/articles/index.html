{% extends 'base.html' %}

{% block content %}
    <h2>메인 페이지</h2>
    <a href="{% url 'articles:create' %}">글 쓰러가기</a>
    <hr>
    {% for article in articles %}
        <h3>글 번호: {{ article.pk }}</h3>
        <h3>글 제목: {{ article.title }}</h3>
        <a href="{% url 'articles:detail' article.pk %}">상세 글 보러가기</a>
        <hr>
    {% endfor %}
{% endblock %}
